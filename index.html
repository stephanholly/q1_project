<!DOCTYPE html>

  <body>
    <a id="p1"></a><div class="page1">
      <div class="col-md-12 blur"></div>
      <div class="everything">
      <div class="col-md-8 col-md-offset-2 header1">
        <p class="thrift"><strong>thrifty tripy</strong></p>
      </div>
      <div class="col-md-8 col-md-offset-2 tagline">
        <p class="tag">because seeing the world is cheaper than you think</p>
      </div>
      <div class="col-md-8 col-md-offset-2 inputs1">
        <div class="col-md-6 origin1">
          <div class="col-md-8 col-md-offset-4 origin">
            <input class="o" type="text" name="origin" placeholder="origin">
          </div>
        </div>
        <div class="col-md-6 origin1">
          <div class="col-md-8 destination">
            <input class="d" type="text" name="destination" placeholder="destination">
          </div>
        </div>
      </div>
      <div class="col-md-8 col-md-offset-2 inputs1">
        <div class="col-md-6 origin1">
          <div class="col-md-8 col-md-offset-4 start-date">
            <input class= "sd" type="text" name="start-date" placeholder="from?">
          </div>
        </div>
        <div class="col-md-6 origin1">
          <div class="col-md-8 end-date">
            <input class="ed" type="text" name="end-date" placeholder="until?">
          </div>
        </div>
      </div>
      <div class="col-md-8 col-md-offset-2 origin1">
        <div class="col-md-4 col-md-offset-4 costGuess">
          <input class="guess1" type="text" placeholder="cost guess?">
        </div>
      </div>
      <div class="col-md-8 col-md-offset-2 origin1">
        <div class="col-md-4 col-md-offset-4 search">
          <a href="#p2"><input class="s1" type="submit" value="start your adventure"></a>

      </div>

    </div>
  </div>
  <div class=" blur2"></div>
  <div class="col-md-10 col-md-offset-1 everything2">
      <div class="col-md-4 flights">

        </div>

          <div class="flightInfo"></div>
        </div>
      </div>
      <div class="col-md-4 sleep">

        </div>
        <div class="col-md-10 col-md-offset-1 sleepContent">
          <div class="sleepInfo"></div>
        </div>
      </div>
      <div class="col-md-4 todo">

        </div>
        <div class="col-md-10 col-md-offset-1 todoContent">

        </div>
      </div>
      <div class="col-md-6 col-md-offset-3 origin1">

        <input class="s2" type="submit" value="calculate total">
        </div></a>
      </div>
    </div>
</div>
